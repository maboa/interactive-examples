<pre>
<code id="static-js">function calcAngleDegrees(x, y) {
  return Math.atan2(x, y) * 180 / Math.PI;
}

console.log(calcAngleDegrees(5, 5));
//expected output: 45

console.log(calcAngleDegrees(10, 10));
//expected output: 45

console.log(calcAngleDegrees(10, 0));
//expected output: 90
</code>
